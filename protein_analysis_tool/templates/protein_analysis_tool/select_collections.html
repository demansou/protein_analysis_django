{% extends 'base.html' %}

{% block title %}Select Collections{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p class="lead">{{ form.collections.label }}</p>
        <div class="form-group">
            <ul class="list-group">
                {% for collection in form.collections %}
                    <div class="col-xs-3">
                        {{ collection }}
                    </div>
                {% endfor %}
            </ul>
        </div>

        <div class="clearfix"></div>

        <div class="form-group top15">
            <button class="btn btn-block btn-primary" type="submit">Select Sequence Collection(s)</button>
        </div>
    </form>
{% endblock %}
